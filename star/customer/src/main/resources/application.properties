server.port = 8081
spring.application.name = customer
publish.create.topic = createCustomer18
publish.approve.topic = approveCustomer18
publish.reject.topic = rejectCustomer18

subscribe.create.topic = createOrder18
subscribe.approve.topic = none
subscribe.reject.topic = none

#spring.datasource
spring.datasource.url = jdbc:mysql://localhost:3306/customer?useSSL=false
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.type = com.alibaba.druid.pool.DruidDataSource
spring.datasource.poolPingConnectionsNotUsedFor= 60000
spring.datasource.removeAbandoned= true
spring.datasource.connectionProperties= druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
spring.datasource.minIdle= 1
spring.datasource.validationQuery= SELECT 1 FROM DUAL
spring.datasource.initialSize= 5
spring.datasource.maxWait= 60000
spring.datasource.poolPreparedStatements= false
spring.datasource.filters= stat,wall
spring.datasource.testOnBorrow=false
spring.datasource.testWhileIdle= true
spring.datasource.minEvictableIdleTimeMillis= 300000
spring.datasource.timeBetweenEvictionRunsMillis= 60000
spring.datasource.testOnReturn= false
spring.datasource.maxActive= 50

#Java Persistence Api
spring.jpa.database = MySQL
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
